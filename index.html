<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>

        <h1 class="text-6xl">Hunting Phone</h1>



    </header>

    <main>

        <section class="flex justify-center items-center space-x-1">
            <div>
                <input type="text" id="search-field" placeholder="Search..."
                    class="input input-bordered w-full max-w-xs" />
            </div>
            <div>
                <button onclick="searchHandler()" class="btn btn-success">Search</button>
            </div>

        </section>

        <section>
            <div id="phone-container" class="grid grid-cols-3 space-y-8 mx-20 mt-5">
            </div>

            <div id="btn-container" class="hidden mx-20 mt-5">
                <button class="btn btn-error">Show all</button>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div  class="modal-box h-[500px]">
                <div id="details-container">

                </div>
                
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>

    <footer>

    </footer>

</body>
<script src="./js/phone.js"></script>

</html>
